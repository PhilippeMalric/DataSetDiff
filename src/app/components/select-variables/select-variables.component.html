
<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value">
    <mat-drawer #drawer [mode]="mode.value">
        
        <mat-form-field appearance="fill">
            <mat-label>Toppings</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-drawer>
    <mat-drawer-content>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Stats single">
                <div  class="center" >
                    <button mat-raised-button (click)="drawer.toggle()">Select variables</button>
                </div>
                <div  class="center" >
                    <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="pays"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)">
                  </ngx-charts-bar-vertical>
                </div>

              
               
            </mat-tab>
            <mat-tab label="Stats multi">
                <div  class="center" >
                    <button mat-raised-button (click)="drawer.toggle()">Select variables</button>
                </div>
                <div  class="center" >
                    <ngx-charts-heat-map
                [view]="view2"
                [scheme]="colorScheme"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel2"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel2"
                innerPadding="10"
                [gradient]="true"
                [results]="data2"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
                >
                </ngx-charts-heat-map>
                </div>
                
              
            </mat-tab>
            <mat-tab label="Settings">
                <div  class="center" >
                    <mat-form-field style="display: block;">
                        <mat-label>Sidenav mode</mat-label>
                        <mat-select #mode value="side">
                          <mat-option value="side">Side</mat-option>
                          <mat-option value="over">Over</mat-option>
                          <mat-option value="push">Push</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field style="display: block;">
                        <mat-label>Has backdrop</mat-label>
                        <mat-select #hasBackdrop>
                          <mat-option>Unset</mat-option>
                          <mat-option [value]="true">True</mat-option>
                          <mat-option [value]="false">False</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                
            </mat-tab>
          </mat-tab-group>
     
      
      
    </mat-drawer-content>   
</mat-drawer-container>
